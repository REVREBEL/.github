name: Issue Labeled (Needs Reproduction)

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write
  metadata: read

jobs:
  reply-labeled:
    if: github.event.label.name == 'status: needs reproduction'
    runs-on: ubuntu-latest
    steps:
      - name: Request a clear reproduction
        uses: actions-cool/issues-helper@0a220d0ec9d2711f3a181d7e332be32013e68ac8
        with:
          actions: 'create-comment, add-labels, remove-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello @${{ github.event.issue.user.login }} â€” thanks for the report!

            Please describe the **exact steps** to reproduce the issue. Include:
            - Environment (OS, versions)
            - Steps taken
            - Expected vs actual behavior
            - Logs, screenshots and (if possible) a minimal repro repo

            Issues marked with `status: needs reproduction` will be closed after **7 days** of inactivity.
          labels: status: pending triage
          remove-labels: status: needs reproduction
