name: Task
description: Track a scoped unit of work
labels: ['type: task']
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What needs to be done and why?
    validations: { required: true }
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      placeholder: |
        - [ ] Condition 1
        - [ ] Condition 2
  - type: input
    id: owner
    attributes:
      label: Owner (GitHub handle)
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: [P0, P1, P2, P3]
  - type: input
    id: due
    attributes:
      label: Target due date (YYYY-MM-DD)
