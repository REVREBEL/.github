name: Release Please
on:
  push:
    branches: [ main ]
jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: ${{ github.event.repository.name || github.repository }}
