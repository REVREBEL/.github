name: Reusable CI
on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: '22'
      project_name:
        type: string
        default: ''
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ORG: ${{ github.repository_owner }}                         # e.g. REVREBEL
      REPO: ${{ github.event.repository.name || github.repository }}
      FULL_REPO: ${{ github.repository }}                         # e.g. REVREBEL/my-repo
      DEFAULT_BRANCH: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'pnpm'
      - name: Setup PNPM
        run: corepack enable && corepack use pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint --if-present
      - name: Test
        run: pnpm test --if-present
      - name: Print project
        run: echo "Building ${{ inputs.project_name || env.REPO }}"
